<h1 class="topictitle1">SYSKEYSシステム表</h1>

<div>
<div class="section"><div class="p">現在のデータベースにある主キーや一意性制約の情報を記述します。
<span>Derby</span>はこれらの制約のために、
それぞれ毎の索引を作成します。索引の名前は<em>SYSKEYS.CONGLOMERATEID</em>と同じです。

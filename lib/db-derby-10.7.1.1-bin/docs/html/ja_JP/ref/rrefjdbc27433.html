<h1 class="topictitle1">Derbyのデータベース接続URL構文</h1>


<div>
<div class="section"><p><span>Derby</span>のデータベース接続URLは、基本的なデータベース接続URLと、必要に応じて記述されるサブサブプロトコルおよび属性から構成されます。</p>
</div>

<div class="section"><p>この節は参照先を記すだけです。例を含む詳細な記述は、<cite><span><em>Derby Developer's Guide</em></span></cite>の第1章にある「データベースへの接続」を参照してください。</p>

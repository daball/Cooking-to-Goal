<h1 class="topictitle1">属性を指定せずにデータベースに接続する</h1>


<div>
<div class="section"> <p>属性を何も指定しない場合、<em>databaseName</em>を指定する必要があります。</p>
  
<p><span>Derby</span>は現在のシステムディレクトリ下の指定された名前の既存データベースへの接続を開きます。
データベースが存在しなかった場合、接続はデータベースが見つからなかったことを表す<em>SQLException</em>を返そうとします。</p>
</div>

<div class="example"> <pre>jdbc:derby:mydb</pre>
 </div>

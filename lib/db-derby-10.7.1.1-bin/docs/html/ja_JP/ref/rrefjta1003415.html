<h1 class="topictitle1">グローバルなトランザクションの復元</h1>

<div>
<div class="section"><p><em>XAResource.prepare</em>の呼び出しにより、グローバルなトランザクションはコミット準備済みの状態になり、永続化できるようになります。
コミット準備済みの状態は、一般的にはトランザクションの結果が確定する前の一時的な状態です。しかしながらシステムがクラッシュした場合、復元処理でコミット準備済みのトランザクションはその状態に戻され、トランザクションマネージャからの指示を待ちます。</p>
</div>

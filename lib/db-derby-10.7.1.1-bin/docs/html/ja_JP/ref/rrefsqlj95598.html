<h1 class="topictitle1">RENAME INDEX 文</h1>


<div>
<div class="section"> <p>この文で、現在のスキーマにある索引の名前を変更できます。
ユーザは<em>SYS</em>スキーマにある索引の名前を変更できません。</p>
</div>

<div class="section"><h4 class="sectiontitle">構文</h4> <pre><strong>RENAME INDEX <em>索引名</em> TO <em>新索引名</em></strong></pre>
 </div>

<div class="example"> <pre><strong>RENAME INDEX DESTINDEX TO ARRIVALINDEX</strong></pre>
 </div>

<div class="section"><h4 class="sectiontitle">文の依存</h4> 
<p>開いたカーソルがある索引には、RENAME INDEX を実行できません。</p>
 </div>

</div>

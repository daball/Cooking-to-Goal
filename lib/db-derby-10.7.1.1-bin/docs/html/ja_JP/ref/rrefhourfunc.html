<h1 class="topictitle1">HOUR関数</h1>



<div><p>HOUR関数は値の時の部分を返します。</p>

<div class="section"> <p>引数は時刻、タイムスタンプ、CLOB、LONG VARCHAR、XML以外の時刻あるいはタイムスタンプを有効に表す文字列でなければなりません。
関数の結果は整数です。もし引数がnullをとれるデータ型なら返り値がnullとなることがあり、引数がnullなら返り値はnullです。</p>
 
</div>

<div class="section"><h4 class="sectiontitle">構文</h4> <pre><strong>HOUR ( <em>式</em> )</strong></pre>
 </div>

<div class="example"><h4 class="sectiontitle">例</h4> 
<p>TABLE1という表から午後に始まるクラスを選択します。</p>
 <pre><strong>SELECT * FROM TABLE1
WHERE HOUR(STARTING) BETWEEN 12 AND 17</strong></pre>
 </div>

</div>

<h1 class="topictitle1">RTRIM関数</h1>


<div>
<div class="section"> <p>RTRIMは文字式の末尾にある空白を取り除きます。</p>
</div>

<div class="section"><h4 class="sectiontitle">構文</h4> 
<pre><strong>RTRIM(<em>文字式</em>)</strong></pre>
 <p>A
文字式はCHAR、VARCHAR、LONG VARCHARおよび、文字列に暗黙に変換可能な組込みのデータ型です。</p>
 
<p>もし<em>文字式</em>がnullなら、RTRIMの結果はnullです。</p>
 </div>

<div class="example"> <pre><strong><span>-- ' asdf'が返ります。</span>
VALUES RTRIM(' asdf  ')
<span>-- 'asdf'が返ります。</span>
VALUES RTRIM('asdf  ')</strong></pre>
 </div>

</div>

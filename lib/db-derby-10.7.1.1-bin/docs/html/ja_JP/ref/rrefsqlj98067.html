<h1 class="topictitle1">ABSとABSVAL関数</h1>


<div>
<div class="section"> <p>ABS と ABSVALは数式の絶対値を返します。
帰り値の型は引数の型と同じです。組込みの数値型は全て使うことができます。
(<a href="rrefsqlj15260.html#rrefsqlj15260">DECIMAL</a>, <a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a>, <a href="rrefsqlj27281.html#rrefsqlj27281">FLOAT</a>, <a href="rrefsqlj10696.html#rrefsqlj10696">INTEGER</a>、 <a href="rrefsqlj30435.html#rrefsqlj30435">BIGINT</a>、 <a href="rrefsqlj12362.html#rrefsqlj12362">NUMERIC</a>、 <a href="rrefsqlj14122.html#rrefsqlj14122">REAL</a>
それと<a href="rrefsqlj16221.html#rrefsqlj16221">SMALLINT</a>)。</p>
</div>

<div class="section"><h4 class="sectiontitle">構文</h4> <pre id="rrefsqlj98067__i1195049"><a name="rrefsqlj98067__i1195049"><!-- --></a><strong>ABS(<em>数式</em>)</strong></pre>
 </div>

<div class="example"> <pre><strong><span>-- 3が返る。</span>
VALUES ABS(-3)</strong></pre>
 </div>

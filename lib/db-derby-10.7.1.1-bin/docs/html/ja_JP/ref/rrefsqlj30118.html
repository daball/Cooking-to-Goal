<h1 class="topictitle1">LONG VARCHAR FOR BIT DATAデータ型</h1>


<div>
<div class="section"> <p>LONG VARCHAR FOR BIT DATA型には最大で32,700バイトのビット列を記録できます。この型は列の定義を行うときに最大長を指定する必要がないことを除き、<a href="rrefsqlj32714.html#rrefsqlj32714">VARCHAR
FOR BIT DATA</a>と同じです。</p>
</div>

<div class="section"><h4 class="sectiontitle">構文</h4> <pre><strong>LONG VARCHAR FOR BIT DATA</strong></pre>
 </div>

<div class="section"><h4 class="sectiontitle">JDBC メタデータ型(java.sql.Types)</h4><p>LONGVARBINARY</p>
</div>

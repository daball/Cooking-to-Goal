<h1 class="topictitle1">sysinfoを使う</h1>



<div><p><span>Derby</span>が提供する <span class="cmdname">sysinfo</span>は、Javaの実行環境に関する情報と<span>Derby</span>のバージョン情報を表示するツールです。</p>

<div class="p"><span>DERBY_HOME</span><span class="filepath">/bin</span>ディレクトリが環境変数のPATHに追加されていれば、<span class="cmdname">sysinfo</span>というツールを実行できます。
<span class="cmdname">sysinfo</span>のスクリプトは、適切にclasspath等の環境変数を設定して<span class="cmdname">sysinfo</span>を実行します。<span class="cmdname">sysinfo</span>を実行するには、コマンドのウィンドウで次のコマンドを実行します。<pre>sysinfo</pre>
